<header>
    <div class="mini-navbar-wrap">
      <div class="logo-wrap">
        <p class="logo"><span class="logo"></span></p>
      </div>
      <nav>
        <ul>
          <li>
            <a routerLink="/home">Home</a>
          </li>
          <li>
            <a routerLink="/players">Players</a>
          </li>
          <li>
            <a routerLink="/posts">Posts</a>
          </li>
          <li *ngIf="isLogged">
            <a routerLink="/posts/create">New Post</a>
          </li>
        </ul>
      </nav>
      <div class="mini-navbar" *ngIf="!isLogged">
        <ul>
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
      <div class="mini-navbar" *ngIf="isLogged">
        <ul>
          <li>
            <a routerLink="/profile">{{currentUser.email}}</a>
          </li>
          <li>
            <a href="javascript:void(0);" (click)="logoutHandler()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
